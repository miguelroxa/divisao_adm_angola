    <style>
        :root {
            --cor-principal: #3F0B79;    /* Roxo Escuro */
            --cor-secundaria: #BD4BF8;  /* Roxo Vivo para Destaque */
            --fundo-secundario: #f7f2ff; /* Roxo Muito Claro */
            --cor-sucesso: #008000;
            --cor-erro: #C00000;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4;
            color: var(--cor-principal); 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 900px; /* Alargado para caber o mapa */
            margin: auto; 
            margin-bottom: 20px; 
            display: flex;
            gap: 30px;
        }

        .controls {
            flex: 1;
            min-width: 350px;
        }

        .map-container {
            flex: 2;
            min-width: 400px;
        }

        /* Estilos do Mapa */
        #map {
            height: 450px; 
            width: 100%;
            border: 2px solid var(--cor-principal);
            border-radius: 4px;
            margin-top: 15px;
        }

        /* Estilos de Texto e Dropdowns */
        h1 { 
            color: var(--cor-principal); 
            text-align: center; 
            margin-bottom: 5px; 
            font-size: 1.8em; 
        }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            color: var(--cor-principal); 
        }
        select { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 2px solid var(--cor-principal); 
            border-radius: 4px; 
            box-sizing: border-box; 
            color: var(--cor-principal); 
            background-color: var(--fundo-secundario); 
        }

        /* Contador de Totais e Validação */
        .contador-totais {
            margin-top: 15px;
            padding: 15px;
            border: 2px solid var(--cor-secundaria); 
            border-radius: 8px;
            background-color: var(--fundo-secundario); 
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--cor-principal);
        }
        .validacao-box {
            margin-top: 15px;
            padding: 10px;
            border: 2px solid var(--cor-erro); 
            border-radius: 4px;
            background-color: #ffe0e0; 
            font-size: 0.9em;
        }
        .validacao-box strong {
            color: var(--cor-erro); 
        }
        .validacao-box .success {
            color: var(--cor-sucesso);
            font-weight: bold;
        }

</head>
