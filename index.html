    const municipioSelect = document.getElementById('municipio');
    const comunaSelect = document.getElementById('comuna');
    
    // Funções de População e Gestão de Estado
    function populateSelect(selectElement, options, placeholder) {
        selectElement.innerHTML = `<option value="">${placeholder}</option>`;
        options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            selectElement.appendChild(opt);
        });
        
        // Ativa ou desativa o dropdown com base na presença de opções
        selectElement.disabled = options.length === 0; 
    }

    function resetMunicipios() {
        populateSelect(municipioSelect, [], "Selecione o Município");
        resetComunas();
    }

    function resetComunas() {
        populateSelect(comunaSelect, [], "Selecione a Comuna");
    }

    // 1. Inicialização ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        const provincias = Object.keys(angolaDataCompleto).sort();
        populateSelect(provinciaSelect, provincias, "Selecione a Província");
        
        // Forçamos a desativação após popular (melhor do que no HTML)
        municipioSelect.disabled = true;
        comunaSelect.disabled = true;
    });

    // 2. Listener para Província -> Popula Município
    provinciaSelect.addEventListener('change', (e) => {
        const selectedProvincia = e.target.value;
        resetMunicipios(); 

        if (selectedProvincia) {
            const municipios = Object.keys(angolaDataCompleto[selectedProvincia]).sort();
            populateSelect(municipioSelect, municipios, "Selecione o Município");
        }
    });

    // 3. Listener para Município -> Popula Comuna
    municipioSelect.addEventListener('change', (e) => {
        const selectedProvincia = provinciaSelect.value;
        const selectedMunicipio = e.target.value;
        resetComunas(); 

        if (selectedProvincia && selectedMunicipio) {
            const comunas = angolaDataCompleto[selectedProvincia][selectedMunicipio].sort();
            populateSelect(comunaSelect, comunas, "Selecione a Comuna");
        }
    });
